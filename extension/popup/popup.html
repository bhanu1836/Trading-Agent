<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Trading Assistant</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        h1 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            padding: 10px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #005a87;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #d32f2f;
            font-size: 12px;
        }
        
        .response-text {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        #testConnection {
            background-color: #4caf50;
            margin-top: 10px;
        }
        
        #testConnection:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Trading Assistant</h1>
        
        <form id="commandForm">
            <input 
                type="text" 
                id="commandInput" 
                placeholder="Enter your trading command..." 
                required
            >
            <button type="submit">Submit Command</button>
        </form>
        
        <button id="testConnection">Test Backend Connection</button>
        
        <div id="response"></div>
        <div id="testResult"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
